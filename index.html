<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio 2023 | Alex Storm Skoglund</title>
    <link rel="stylesheet" href="Styles/Styles.css" />
  </head>

  <body>
    <div class="moon-and-man">
      <img
        src="Images/Moon.png"
        alt="An art deco styled image of the moon"
        class="moon"
      />
      <img
        src="Images/AI-AL-ANIM-export.gif"
        alt="A cartoonish guy with glasses and a laptop"
        class="man-on-moon"
      />
    </div>

    <h1 class="header outside">Alex Storm Skoglund</h1>
    <h2 class="header inside">Frontend Development Portfolio 2023</h2>
    <div class="card-container">
      <div id="1">
        <img
          class="card 1"
          id="c1"
          src="/Images/cardback2.jpg"
          alt="A pattern from the backside of a playing card"
        />
      </div>
      <div id="2">
        <img
          class="card 2"
          id="c2"
          src="/Images/cardback2.jpg"
          alt="A pattern from the backside of a playing card"
        />
      </div>
      <div id="3">
        <img
          class="card 3"
          id="c3"
          src="/Images/cardback2.jpg"
          alt="A pattern from the backside of a playing card"
        />
      </div>
    </div>
    <div class="bio">
      <h2 class="under" id="under">CLICK FOR BIO</h2>
      <div class="bio-click" id="bio-click" style="display: none"></div>
    </div>
    <footer>
      <img
        src="Images/Skyline.png"
        alt="An art deco styled painting of a city skyline"
        class="skyline"
      />
      <p>&copy; Alex Storm Skoglund 2023</p>
    </footer>
    <script src="/JavaScript/index.js"></script>
  </body>
</html>
